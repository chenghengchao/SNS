<body>


<div class="Top_Record">
	<div class="record_Top"><p>策略排行榜</p></div>

        	<dd>排名</dd>
            <dd>选手</dd>
        	<dd>策略</dd>
        	<dd>得分</dd>
        </dl>
        <div class="maquee">
            <ul>
                {%
                    for i in range(0,len) %}
                <li>
                    <div>{{i+1}}</div>
                    <div>{{competitors[i]}}</div>
                    <div>{{keys[i]}}</div>
                    <div>{{values[i]}}</div>

                </li>
        {%endfor%}
            </ul>
        </div>
    </div>
</div>
